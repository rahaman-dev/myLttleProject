<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <style>
      #allCountries {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
      .classList {
        color: blue;
        border: 2px solid green;
        border-radius: 10px;
        padding: 8px;
        margin: 10px;
      }
      button {
        font-size: 16px;
        padding: 10px;
        border-radius: 10px;
        background-color: rgb(129, 255, 91);
        border: 2px solid yellowgreen;
        padding: 10px;
        cursor: pointer;
      }
      button:hover {
        color: #fff;
        background-color: rgb(186, 58, 58);
      }
    </style>
  </head>
  <body>
    <button id="allInformationButton" onclick="">all Information</button>
    <h2>All Countries <span id="allCountries"></span></h2>
    <script src="app.js"></script>
  </body>
</html>
