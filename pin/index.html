<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digit</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex">
      <input type="text" id="inputOne" class="inputField" disabled />
      <button id="copyBtn" class="copyBtn">Copy</button>
      <button id="generatePinBtn" class="generatePinBtn">Generate Pin</button>
    </div>
    <div class="flex2">
      <input id="inputTow" type="text" class="inputField" />
      <div id="calculator" class="calculator">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <br />
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <br />
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <br />
        <button class="button"><</button>
        <button class="button">0</button>
        <button class="button">c</button>
      </div>
      <button id="submitBtn" class="submitBtn">submit</button>

      <h1 id="Correct"><i class="fa-solid fa-check"></i> Correct</h1>
      <h1 id="Incorrect">
        <i class="fa fa-window-close" aria-hidden="true"></i> Incorrect
      </h1>
    </div>
    <script src="app.js"></script>
  </body>
</html>
