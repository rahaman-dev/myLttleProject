<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather</h1>
    <div class=" ">
      <div class="searchContainer">
        <input type="search" name="" id="searchField" class="searchField" />
        <button class="searchBtn" id="searchBtn">Search</button>
      </div>
      <div class="weatherOf">

        <div class="name">
          <span>Name</span>
          <span id="name" class="color"></span>
        </div>

        <div class="weather">
          <span>Weather</span>
          <span id="temp" class="color"></span>
        </div>

        <div class="cloud">
          <span id="">Condition</span>
          <span id="cloud" class="color"></span>
        </div>
        <div class="timeZone">
          <span>Timezone</span>
          <span id="timezone" class="color"></span>
        </div>
        <div class="sys">
          <span>Country Code</span>
          <span id="countryCode" class="color"></span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
