<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="center">Money Master</h1>
    <div class="flex">
      <div class="img">
        <img src="./img/money-img.jpg" alt="" />
      </div>
      <div class="form center">
        <h2 class="center mar">Income</h2>
        <span id="income">Income:</span>
        <input id="incomeField" type="text" />
        <h2 id="expenses" class="center mar">Expenses</h2>
        <span id="food">Food:</span>
        <input id="foodField" type="text" />
        <div class="center mar">
          <span id="rent">Rent:</span>
          <input id="rentField" type="text" />
        </div>
        <span id="clothes">Clothes:</span>
        <input id="clothesField" type="text" />
        <br />
        <button id="calculateBtn" class="mar">Calculate</button>
        <div class="center mar">
          <h2 class="center mar">
            Total Expenses: <span id="totalExpenses"></span>
          </h2>
          <h2 class="center mar">Balance:<span id="totalBalance"></span></h2>
        </div>
        <div class="save center">
          <span id="save">save:</span>
          <input id="saveField" type="text" class="sm-input" />
          <span>%</span>
          <button id="saveBtn" class="saveBtn">Save</button>
          <h2 class="center mar">
            Saving Amount: <span id="savingAmount"></span>
          </h2>
          <h2 class="center mar">
            Remaining Balance: <span id="remainingBalance"></span>
          </h2>
        </div>
      </div>
    </div>

    <input type="text" id="phone1" />
    <input type="text" id="phone2" />
    <button id="btn2">submit</button>
    <script src="app.js"></script>
  </body>
</html>
