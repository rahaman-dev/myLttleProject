<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Problem</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- 
    একটা ওয়েবসাইট এ একটা input ফিল্ড থাকবে। তার সাথে একটা বাটন
    থাকবে double নামে। তুমি ইনপুট ফিল্ড এ যদি কোন সংখ্যা লিখো তাহলে নিচে সেই
    সংখ্যা ডাবল করে দেখাবে। আরেকটা বাটন থাকবে triple নামে। সেটাতে ক্লিক করলে
    ইনপুট ফিল্ড এ যে সংখ্যা আছে সেটা তিনগুণ হয়ে যাবে। সেই সংখ্যা নিচে দেখাবে। আর
    যদি ইনপুট ফিল্ড এ সংখ্যা ছাড়া কোন কথা লিখে তাহলে একটা এলার্ট (alert) দিয়ে
    বলবে Please enter a number।
   -->
    <div class="di">
      <div class="number">
        <h3>total</h3>
        <h1>$<span id="total-text">00</span></h1>
      </div>
    </div>
    <div class="eee">
      <div class="input">
        <input type="text" name="" id="input-field-id" class="input-field" />
        <button class="submit-btn" id="double-btn">Double</button>
        <button class="submit-btn" id="triple-btn">Triple</button>
      </div>
    </div>
    <script src="problem.js"></script>
  </body>
</html>
